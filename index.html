<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <iframe id="iframe" src="./links.html"  ></iframe>

    <script>
        let iframe = document.querySelector("#iframe");
        
        iframe.addEventListener('load',()=>{
        
        let html=   iframe.contentWindow.document.querySelector('html').innerHTML
        var dataURI = 'data:text/html;base64,' + btoa(html);
        console.log(dataURI);

        var w = window.open('about:blank');
        setTimeout(function(){ //FireFox seems to require a setTimeout for this to 
   

        w.document.body.appendChild(w.document.createElement('iframe'))
            .src =  dataURI;
        w.document.getElementsByTagName("iframe")[0].style.width = '100%';
        w.document.getElementsByTagName("iframe")[0].style.height = '100%';
    }, 0);
     
    })
    </script>
</body>
</html>
